<div class="container">
  <h2 class="mat-headline">Alege specificațiile</h2>

  <div class="form">
    <mat-form-field>
      <mat-label>Numărul de victime</mat-label>
      <mat-select [formControl]="numberOfVictims">
        <mat-option *ngFor="let i of [1,2,3,4,5,6,7]" [value]="i">
          {{ i }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field>
      <input type="text" placeholder="Context" matInput [formControl]="context" [matAutocomplete]="auto" spellcheck="false">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <button routerLink="/" mat-raised-button color="accent" [disabled]="!numberOfVictims.value || !context.value" (click)="patchCase()">Generează caz</button>
  </div>

</div>
