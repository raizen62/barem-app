<div class="container">
    <h2 class="mat-headline"> {{ (case$ | async)?.context }}</h2>

    <mat-card *ngFor="let victim of (case$ | async)?.victims; let i = index">
        <div class="card-header">
            <div class="state-number">
                {{ i + 1 }}
            </div>
            <h3 class="card-title">{{ victim.name }}, {{ victim.age }} ani</h3>

            <div class="card-actions-container">
            </div>
        </div>
        <mat-card-content>
            <mat-list>
                <mat-list-item *ngFor="let injury of victim.injuries">
                    <mat-icon aria-hidden="false">arrow_right</mat-icon>
                    {{ injury.nume }}
                </mat-list-item>
            </mat-list>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button color="accent">ArbitreazÄƒ</button>
        </mat-card-actions>
    </mat-card>

</div>
