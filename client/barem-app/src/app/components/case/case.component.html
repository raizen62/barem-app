<div class="container">
    <h2 class="mat-headline"> {{ (case$ | async)?.context }}</h2>

    <app-casualty-card [casualty]="(chief$ | async)" [case]="(case$ | async)" [arbitrate]="true" [chief]="true"></app-casualty-card>
    <app-casualty-card *ngFor="let casualty of (case$ | async)?.victims; let i = index" [casualty]="casualty" [case]="(case$ | async)" [arbitrate]="true"></app-casualty-card>

</div>
