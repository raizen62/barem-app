<h1 class="dialog-title">Seteaza scor</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput type="number" placeholder="Score" cdkFocusInitial [(ngModel)]="data">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Anuleaza</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Seteaza</button>
</div>
