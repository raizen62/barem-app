<h1 class="dialog-title">Setează scor</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput type="number" placeholder="Scor" cdkFocusInitial [(ngModel)]="data">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Anulează</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Setează</button>
</div>
