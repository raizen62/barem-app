
<mat-sidenav-container class="container" [hasBackdrop]="false">
    <mat-sidenav #sidenav mode="push" class="sidenav" [fixedInViewport]="true" opened="false" position="end">
        <app-add-maneuver (emitManeuver)="addManeuver($event)" [editManeuver]="editManeuver"></app-add-maneuver>
    </mat-sidenav>

    <mat-sidenav-content [formGroup]="injuryForm">
        <div class="header">
            <a mat-icon-button [routerLink]="['/']">
                <mat-icon>arrow_back</mat-icon>
            </a>
        
            <span class="top-bar-title mat-typogrphy">Creeaza leziune</span>
        </div>
        <div class="content">
            <mat-form-field>
                <mat-label>Nume</mat-label>
                <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="3"
                    formControlName="name"></textarea>
            </mat-form-field>
            
            <div class="maneuvers-header">
                <label class="mat-label">Manevre</label>
                <button mat-mini-fab (click)="sidenav.toggle()">
                    <mat-icon>add</mat-icon>
                </button>
            </div>

            <div class="maneuvers-container" formArrayName="maneuvers">
                <app-maneuver-list-item *ngFor="let maneuver of maneuversForms.controls; let i = index" 
                    matRipple
                    [maneuver]="maneuver.value"
                    (click)="setEditManeuver(i); sidenav.toggle()"
                    >
                </app-maneuver-list-item>
            </div>
        </div>
        <div class="footer">
            <div class="actions">
                <button mat-raised-button color="accent" [disabled]="!injuryForm.value.name || !maneuversForms.length" (click)="saveInjury()">Creeaza
                    leziune</button>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
