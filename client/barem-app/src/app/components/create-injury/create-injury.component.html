
<mat-sidenav-container class="container" [hasBackdrop]="false">
    <mat-sidenav #sidenav mode="push" class="sidenav" [fixedInViewport]="true" opened="false" position="end" [autoFocus]="false">
        <app-add-maneuver [maneuver]="editManeuver$ | async" (setManeuver)="setManeuver($event)" (backEmitter)="close()"></app-add-maneuver>
    </mat-sidenav>

    <mat-sidenav-content [formGroup]="injuryForm">
        <div #screen class="screen">
            <div class="header" [class.raised]="scrolling$ | async">
                <button mat-icon-button (click)="back()">
                    <mat-icon>arrow_back</mat-icon>
                </button>
            
                <span class="top-bar-title mat-typogrphy">{{ (editInjury$ | async) ? 'Modifică leziunea' : 'Creează o leziune' }}</span>

                <div class="actions">
                    <button *ngIf="editInjury$ | async" mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="delete()">Șterge</button>
                    </mat-menu>
                </div>
            </div>
            <div class="content">
                <mat-form-field>
                    <mat-label>Nume</mat-label>
                    <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
                        cdkAutosizeMaxRows="3" formControlName="name" spellcheck="false"></textarea>
                </mat-form-field>
            
                <div class="maneuvers-header">
                    <label class="mat-label">Manevre</label>
                    <button mat-mini-fab (click)="sidenav.toggle()">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            
                <div class="maneuvers-container" formArrayName="maneuvers">
                    <app-maneuver-list-item *ngFor="let maneuver of maneuversForms.controls; let i = index" matRipple
                        [maneuver]="maneuver.value" (click)="editManeuver(i); sidenav.toggle()">
                    </app-maneuver-list-item>
                </div>
            </div>

            <div class="footer">
                <div class="actions">
                    <button mat-raised-button color="accent" [disabled]="!injuryForm.value.name || !maneuversForms.length"
                        (click)="save()"> {{ (editInjury$ | async) ? 'Salvează' : 'Creează' }}</button>
                </div>
            </div>
            <div *ngIf="loading$ | async" class="overlay">
                <div class="loader-container">
                    <mat-spinner></mat-spinner>
                </div>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
