<h1 mat-dialog-title>
    Confirmă ștergerea
</h1>

<div mat-dialog-content>
    <span class="mat-typography">
        {{message}}
    </span>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Anulează</button>
    <button mat-raised-button [mat-dialog-close]="true" color="accent">Șterge</button>
</div>
